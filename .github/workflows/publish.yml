on:
  release:
    types: [published]

name: Publish

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@master

      - name: Login Docker
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.AZURE_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_USERNAME }}
          password: ${{ secrets.AZURE_PASSWORD }}

      - name: Set git env
        run: |
          echo "TAG_NAME=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Make envfile
        run: |
          cat > .env
          echo "STORYBOOK_VERSION=${{ env.TAG_NAME }}" >> .env
          echo "STORYBOOK_V_DATE=$(date +'%Y-%m-%dT%H:%M:%S')" >> .env
          echo "$(<.env)"

      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: 18.16

      - name: Install NPM Login
        run: yarn global add npm-cli-login

      - name: NPM Login
        run: NPM_USER=${{ vars.NPM_USER }} NPM_PASS=${{ secrets.NPM_PASS }} NPM_EMAIL=any@any.com NPM_REGISTRY=${{ secrets.NPM_URL }} npm-cli-login

      - name: Install depends
        run: |
          yarn --ignore-scripts

      - name: Build and publish theme
        run: |
          yarn publish --no-git-tag-version

      - name: Build StoryBook
        run: |
          yarn build-storybook

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: Deploy to S3
        run: aws s3 sync ./storybook-static/ s3://mui-theme.jm.app.br --delete
